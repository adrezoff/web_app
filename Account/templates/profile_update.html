{% extends 'base.html'%}
{% block title%}
Изменение профиля
{%endblock title%}

{% block content %}
    <section class="banner_area">
        <div class="container">
            <div class="banner_content">
                <h4>Изменение профиля</h4>
                <a href="{% url 'Home:index' %}">Главная</a>
                <a href="{% url 'Account:profile' %}">Профиль</a>
                <a class="active" href="">Изменение профиля</a>
            </div>
        </div>
    </section>

    <section class="profile_edit_section">
        <div class="container">
            <div class="profile_title">Редактировать профиль</div>
            <form method="post" action="{% url 'Account:profile_update' %}">
                {% csrf_token %}
                <div class="form_group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" value="{{ request.user.username }}" required>
                </div>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ request.user.email }}" required>
                </div>
                <div class="form_group">
                    <label for="phone_number">Телефон</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ request.user.phone_number }}">
                </div>
                <button type="submit" class="btn_submit">Сохранить изменения</button>
            </form>
        </div>
    </section>

{% endblock %}
