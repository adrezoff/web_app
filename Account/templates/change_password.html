{% extends 'base.html'%}
{% block title%}
Изменение пароля
{%endblock title%}

{% block content %}
  <section class="banner_area">
    <div class="container">
      <div class="banner_content">
        <h4>Изменение пароля</h4>
        <a href="{% url 'Home:index' %}">Главная</a>
        <a href="{% url 'Account:profile' %}">Профиль</a>
        <a class="active" href="">Изменение пароля</a>
      </div>
    </div>
  </section>

  <section class="password_change_section">
    <div class="container">
      <div class="password_title">Изменить пароль</div>

      {% if messages %}
      <div class="alert {% if message_type == 'success' %}alert-success{% else %}alert-danger{% endif %}">
        {{ messages }}
      </div>
      {% endif %}

      <form method="post" action="{% url 'Account:change_password' %}">
        {% csrf_token %}

        <div class="form_group">
          <label for="current_password">Текущий пароль</label>
          <input type="password" id="current_password" name="old_password" required>
        </div>

        <div class="form_group">
          <label for="new_password">Новый пароль</label>
          <input type="password" id="new_password" name="new_password1" required>
        </div>

        <div class="form_group">
          <label for="confirm_password">Подтверждение пароля</label>
          <input type="password" id="confirm_password" name="new_password2" required>
        </div>

        <button type="submit" class="btn_submit">Сохранить изменения</button>
      </form>
    </div>
  </section>

{% endblock %}
