<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои бронирования</title>
</head>
<body>
    <h1>Мои бронирования</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Время</th>
                <th>Количество гостей</th>
                <th>Столик</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.time }}</td>
                    <td>{{ booking.guest_count }}</td>
                    <td>{{ booking.table.number }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Ваши бронирования не найдены.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
