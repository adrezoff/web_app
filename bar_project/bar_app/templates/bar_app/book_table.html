<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Бронирование столика></title>
</head>
<body>
    <h1>Бронирование столика</h1>
    <form method="post" id="booking-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>

    <h2>Свободные столики</h2>
    <ul id="available-tables"></ul>

    <div id="message" style="margin-top: 20px; color: red; font-weight: bold;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();

            const dateInput = document.querySelector('input[name="date"]');
            if (dateInput) {
                const currentDate = now.toISOString().split('T')[0];
                dateInput.value = currentDate;
            }

            const timeInput = document.querySelector('input[name="time"]');
            if (timeInput) {
                const oneHourLater = new Date(now.getTime() + 60 * 60 * 1000);
                const hours = String(oneHourLater.getHours()).padStart(2, '0');
                const minutes = String(oneHourLater.getMinutes()).padStart(2, '0');
                timeInput.value = `${hours}:${minutes}`;
            }
        });

        document.getElementById('booking-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {'X-Requested-With': 'XMLHttpRequest'},
            });

            const result = await response.json();
            const messageDiv = document.getElementById('message');
            const tablesList = document.getElementById('available-tables');

            if (result.success) {
                messageDiv.textContent = 'Available tables found!';
                messageDiv.style.color = 'green';
                tablesList.innerHTML = '';

                result.tables.forEach(table => {
                    const li = document.createElement('li');
                    li.textContent = `Table ${table.number} (Capacity: ${table.capacity})`;
                    li.dataset.tableId = table.id;
                    li.style.cursor = 'pointer';

                    li.addEventListener('click', async () => {
                        const confirmed = confirm(`Do you want to book Table ${table.number}?`);
                        if (confirmed) {
                            formData.append('table_id', table.id);
                            const bookingResponse = await fetch(form.action, {
                                method: 'POST',
                                body: formData,
                                headers: {'X-Requested-With': 'XMLHttpRequest'},
                            });
                            const bookingResult = await bookingResponse.json();
                            if (bookingResult.success) {
                                messageDiv.textContent = 'Table booked successfully!';
                                messageDiv.style.color = 'green';
                                form.reset();
                                tablesList.innerHTML = '';
                            } else {
                                messageDiv.textContent = bookingResult.message;
                                messageDiv.style.color = 'red';
                            }
                        }
                    });

                    tablesList.appendChild(li);
                });
            } else {
                messageDiv.textContent = result.message;
                messageDiv.style.color = 'red';
                tablesList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
